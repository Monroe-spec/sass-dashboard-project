<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="/css/dashboard.css" rel="stylesheet">
    <title>Document Title</title>
</head>
<body>
    <div class="big-container">
        <nav>
            <div class="dashboard-logos">
                <img src="images/social-contact-svgrepo-com.svg" alt="website logo">
                <p>RPG Character Maker</p>
            </div>
            <div class="dbb">
                <a href="#section1" class="dbutton">
                    <span>Character</span>
                    <img src="images/personal-account-account-svgrepo-com.svg" alt="character image">
                </a>
                <a href="#section2" class="dbutton">
                    <span>Appearance</span>
                    <img src="images/eye-password-eye-password-svgrepo-com.svg" alt="eye image">
                </a>
                <a href="#section3" class="dbutton">
                    <span>Class</span>
                    <img src="images/pencil-revision-svgrepo-com.svg" alt="pencil image">
                </a>
                <a href="#section4" class="dbutton">
                    <span>Stats</span>
                    <img src="images/record-svgrepo-com.svg" alt="sheet paper image">
                </a>
                <a href="#section5" class="dbutton">
                    <span>Inventory</span>
                    <img src="images/toolbox-svgrepo-com.svg" alt="toolbox image">
                </a>
            </div>
            <div class="dashboard-profile">
                <a href="#">
                    <img src="https://tinyurl.com/yc2p5mfn" alt="Profile Image"/>
                    <p>Mr-Knuckles</p>
                </a>
            </div>
        </nav>
        <main>
            <div id="section1" class="landing">
                <h2>Character</h2>
                <p>Blah Blah Blah Blah Blah</p>
            </div>
            <div id="section2" class="content-section">
                <h2>Apearance</h2>
                <p>La La La La La</p>
            </div>
            <div id="section3" class="content-section">
                <h1>Class</h1>
                <p>I was an adventurer like you once, until I took an arrow to the knee.</p>
            </div>
            <div id="section4" class="content-section">
                <h1>Stats</h1>
            </div>
            <div id="section5" class="content-section">
                <h1>Inventory</h1>
            </div>
        </main>
    </div>
</body>
</html>
